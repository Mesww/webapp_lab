    <div class="row">
        <div class="col-4"></div>
        <!--? m = margin -->
        <div class=" col-4 ">
            <!-- ? my = margin top and botton -->
            <h3 class="my-4">Register</h3>
            <label for="" class="form-label">Username</label>
            <!-- ?  mb = margin botton -->
            <input
              type="text"
              class="form-control mb-2"
              name=""
              id="Username"
              placeholder=""
            />
            <label for="" class="form-label">Password</label>
            <input
              type="password"
              class="form-control mb-2"
              name=""
              id="password"
              placeholder=""
            />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="sex"
                id="sex"
                value="{3:option1}"
              />
              <label class="form-check-label" for="">male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="sex"
                id="sex"
                value="option2"
              />
              <label class="form-check-label" for="">female</label>
            </div>
            <div class="my-4">
              <label for="">Skill</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="skill"
                  checked
                />
                <label class="form-check-label" for=""> Java </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="skill" />
                <label class="form-check-label" for=""> Javascript </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="skill" />

              </div>
            </div>
            <div class="my-4">
              <label for="" class="form-label">Student Year</label>
              <select class="form-select form-select-m" name="" id="">
                <option selected>Select one</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Address</label>
              <textarea class="form-control" name="" id="" rows="3"></textarea>
            </div>
          </div>
          <div class="text-center my-3">
      
              <button type="button" class="btn btn-primary">Registor</button>
