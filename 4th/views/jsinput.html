<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
       <div class="mb-3">
          <input type="text"
          class="form-control my-2" name="" id="" aria-describedby="helpId" placeholder="Enter your name" >
            <!--?ไม่ว่าจะsetเป็นnumber data type จะเป็น string  -->
          <input type="number"
          class="form-control my-2" name="" id="" aria-describedby="helpId" placeholder="Enter your age" >
          <select id="gender" class="form-select ">
              <option value="female">female</option>
              <option value="male">male</option>
          </select>
          color
          <div class="form-check">
            <input class="form-check-input" type="radio" name="color" value="Red" checked>
            <label class="form-check-label" for="color">
              Red
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="color" value="blue" >
            <label class="form-check-label" for="">
              Blue
            </label>
          </div>
          sport
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="football" name="sport" checked>
            <label class="form-check-label" for="sport">
              football
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="basketball" name="sport"  >
            <label class="form-check-label" for="">
              basketball
            </label>
          </div>

          <button class="btn btn-primary" type="button">OK</button>
        </div>

        <p class="text-danger border border-danger p-5"></p>

   </div>
   <script>
        document.querySelector('button').onclick =function() {
            // console.log('clicked');
            //? getinputformuser
            const username = document.querySelector('input[type=text]').value;
            
            // age
            const age = document.querySelector('input[type=number]').value;

            // convert string to num
            let age_number = parseInt(age);

            // gender
            const gender = document.querySelector('#gender').value;

            // color
            const color = document.querySelector('input[name=color]:checked').value;
            
            // sport
            const sports = document.querySelectorAll('input[name=sport]:checked');
            // console.log(sports);
            let sport_selected = '';
            for (let index = 0; index < sports.length; index++) {
                // console.log(sports[index].value);
                sport_selected += sports[index].value + ' ';
            }
            // output
            const output = document.querySelector('p');
            if (username.trim() == '' || age.trim() == ''){
                alert('Error, no username');
                output.innerHTML = 'Error, no username';
            }else{
                let messege = '';
                messege += 'Welcome '+ username;
                messege += ' next year your age is '+(age_number+1);
                messege += ' <br> Your are '+gender;
                messege += ' <br> Your selected color was ' + color;
                messege += ' <br> Your selected sport was ' + sport_selected;
                output.innerHTML = messege;
                // alert(username);
            }
        }
   </script>
</body>
</html>
