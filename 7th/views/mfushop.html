<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFUSHOP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
    ></script>
</head>
<body>
    
    <div class="container text-center">
        <h1>
            MFU Shop
        </h1>
            <div class="float-end">
                <div class="row">
                    <div class="col-10">
                        <input type="text"
                          class="form-control" name="" id="ipsearch" aria-describedby="helpId" placeholder="Product name">
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-warning" id="btnsearch">Search</button>

                    </div>

                </div>
            </div>
        <div class="container d-flex flex-wrap" id="main">
        </div>
        <div class="py-2">
            <h2 id="total-product">Total product = 0</h2>
            <h2 id="total-price">Total price = 0</h2>
        </div>
        <button type="button" class="btn btn-danger" id="clearcart">Clear Cart</button>
    </div>
    <script src="/public/js/mfushop.js"></script>
</body>
</html>
