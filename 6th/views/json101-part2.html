<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container p-4">
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          name=""
          id="username"
          aria-describedby="helpId"
          placeholder="Username"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          name=""
          id="password"
          aria-describedby="helpId"
          placeholder="Password"
        />
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="remember_me">
        <label class="form-check-label" for="remember_me">
          Remember me
        </label>
      </div>
      <div class="row">
        <button type="button" class="btn btn-primary">Login</button>
      </div>

      <div class="alert alert-danger mt-3" id="error" style="display: none;">
        Wrong username and password
    </div>
        
    </div>
    <script>
      if (localStorage.username !== undefined ) {
          window.location.replace('json101-part2-welcome.html');
      }
          document.querySelector("button").onclick = function () {
                // alert("click");
                const username = document.querySelector('#username').value;
                const password = document.querySelector('#password').value;
                const check = document.querySelector('#remember_me');
        
                // const value  = `{"username":${username},"password":${password}}`;
        
                if (username == 'admin'&&password=='1234') {
                    // localStorage.username = username;
        
                    if (check.checked) {
                        // alert('check');
                        // return;
                        // local จะไม่หายไปเมื่อปิดแถบจะหายไปเมื่อปิดbrowser
                        // แต่ session จะหายไปเมื่อปิดแถบ
                        localStorage.username = username;
                    }else{
                        // alert('uncheck');
                        sessionStorage.username = username;
                    }
                    // console.log(value);
                    window.location.replace('json101-part2-welcome.html');
                }else{
                    // alert('Wrong username and password');
                    document.querySelector('#error').style.display = 'block';
                }
              };
        
    </script>
  </body>
</html>
